<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewreport" content="width=device-width, initial-scale =1.0">
	
	<!-- Website icon -->
  	<link rel="shortcut icon" th:href="@{images/fevicon.png}" type="image/x-icon"/>  
	
	<!-- Imported stylesheets -->
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.min.css}" />
	
	<!-- Imported Scripts -->
	<script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/4.3.0/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
	
	<!-- Other fonts and css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	
	<!-- Custom stylesheets -->
	<link rel="stylesheet" type="text/css" th:href="@{css/register.css}" />
	
	<!-- Custom Scripts -->
	<script th:src="@{js/index.js}"></script>
	
	<title>register</title>
</head>
<body>
	<div class="container-fluid banner "> 
		<div class="row" >
			<div class="col-md-12"> 
				<nav class= "navbar navbar-md fixed-top" id="navbar">
				<div class= "navbar-brand">
					Pen Down A Book	
				</div>
				<ul class="nav">
					<li class="nav-item">
						<a class = "nav-link" th:href="@{/}"><i class="fa fa-fw fa-home"></i>HOME</a>
					</li>				
				</ul>
			</nav>	
			</div>
			</div>		
			<main class="register-form">
    	<div class="modal-dialog text-center">
	<div class="col-xs-9 main-section">
		<div class="modal-content">
			<div class="col-12 user-img">
				<img src="images/faceimage.png">
			</div>
			<div class="col-12 registerhead">
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered to our awesome app!</div>
				</div>
				<p>Register</p>
			</div>
			<div class="col-12 form-input">
				<form th:object="${user}" th:action="@{/registration}" method="post">
					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
						<input id="firstName" class="form-control" th:field="*{firstName}" placeholder="First Name"/>
						<p class="error-message"
							th:each="error: ${#fields.errors('firstName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
						 <input id="lastName" class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name"/>
						<p class="error-message"
							th:each="error : ${#fields.errors('lastName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<input id="email" class="form-control" type="email" th:field="*{email}" placeholder="Email" />
						<p class="error-message"
							th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('contact')}? 'has-error':''">
						<input id="contact" class="form-control" type="tel" th:field="*{contact}" placeholder="Phone number" />
						<p class="error-message"
							th:each="error : ${#fields.errors('contact')}" th:text="${error}">Validation
							error</p>
					</div>					
					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<input id="password" class="form-control" type="password" th:field="*{password}" placeholder="Password"/>
						<p class="error-message"
							th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" placeholder="Re-enter Password"/>
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmPassword')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">

						<input id="terms" type="checkbox" th:field="*{terms}" />
						<label 
							class="control-label" for="terms"> I agree with the <a
							href="#">Terms and conditions</a> for Registration.

						</label>
						<p class="error-message"
							th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
							error</p>
					</div>										
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button><br/>
						<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
					</div>
				</form>
			</div>			
		</div>		
	</div>
</div>
</main>
</div>

</body>
</html>
